specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DealsFactory
    network: {{network}}
    source:
      address: "{{dealFactoryContractAddress}}"
      abi: DealsFactory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DealsFactory
        - Deals
      abis:
        - name: DealsFactory
          file: ./abis/DealsFactory.json
        - name: Deals
          file: ./abis/Deals.json
      eventHandlers:
        - event: NewDealsContract(indexed address,indexed address)
          handler: handleNewDealsContract
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Deals
    network: mainnet
    source:
      abi: Deals
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - DealsFactory
        - Deals
      abis:
        - name: DealsFactory
          file: ./abis/DealsFactory.json
        - name: Deals
          file: ./abis/Deals.json
      eventHandlers:
        - event: NewDeal(indexed uint256,uint256,uint256)
          handler: handleNewDeal
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
